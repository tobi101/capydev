<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аутсорс студия по разработке игр</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- p5.js canvas будет создан автоматически и размещён на фоне -->


<header class="bg-success text-white py-4">
    <div class="container d-flex align-items-center">
        <img src="assets/images/logo.jpg" alt="Логотип компании" class="rounded-circle me-3" style="height: 100px; margin-left: 10px;">
        <h1 class="m-0">CapyDev</h1>
        <h1 id="site-title"></h1>
    </div>
</header>
<nav>
    <ul>
        <li><a href="#projects" id="link-projects"></a></li>
        <li><a href="#team" id="link-team"></a></li>
        <li><a href="#skills" id="link-skills"></a></li>
    </ul>
</nav>

<main>
    <!-- Раздел проектов -->
    <section id="projects">
        <h2></h2>
        <div class="project-list">
            <!-- Элементы проектов будут подгружаться сюда -->
        </div>
    </section>

    <!-- Раздел команды -->
    <section id="team">
        <h2></h2>
        <div class="team-list">
            <!-- Элементы команды будут подгружаться сюда -->
        </div>
    </section>

    <!-- Раздел навыков -->
    <section id="skills">
        <h2></h2>
        <div class="skills-list">
            <!-- Узлы навыков и SVG-граф будут построены здесь -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Аутсорс студия по разработке игр</p>
</footer>

<!-- Подключаем p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
<!-- Фоновая анимация -->
<script src="src/background.js"></script>
<!-- Основной скрипт сайта -->
<script src="src/main.js"></script>
</body>
</html>
