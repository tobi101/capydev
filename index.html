<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Apps Outsourcing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>

<header class="bg-success text-white py-4">
    <div class="container d-flex align-items-center">
        <img src="assets/images/logo.jpg" alt="Логотип компании" class="rounded-circle me-3" style="height: 100px; margin-left: 10px;">
        <h1 class="m-0">CapyDev</h1>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <h2 class="text-center">О компании</h2>
        <p class="text-center">Мы специализируемся на разработке мини-приложений для Telegram, помогая вашему бизнесу автоматизировать процессы и улучшать взаимодействие с клиентами.</p>
    </div>
</section>

<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center">Наши работы</h2>
        <div class="row g-4 mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/example1.jpg" class="card-img-top" alt="Пример работы 1">
                    <div class="card-body">
                        <p class="card-text">MiniApp1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/example2.jpg" class="card-img-top" alt="Пример работы 2">
                    <div class="card-body">
                        <p class="card-text">MiniApp2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/example3.jpg" class="card-img-top" alt="Пример работы 3">
                    <div class="card-body">
                        <p class="card-text">MiniApp3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white py-5">
    <div class="container text-center">
        <h2>Свяжитесь с нами</h2>
        <form class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Ваше имя" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Ваш email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="message" placeholder="Ваше сообщение" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Отправить</button>
        </form>
        <p class="mt-4">Email: info@telegramapps.com | Телефон: +7 123 456 7890</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
