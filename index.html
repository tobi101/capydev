<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аутсорс студия по разработке игр</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/TeamCards.css">
    <link rel="stylesheet" href="styles/projects.css">
</head>
<body>
<!-- p5.js canvas будет создан автоматически и размещён на фоне -->


<header class="bg-success text-white py-4">

    <div class="header-container">
        <img src="assets/images/logo.jpg" alt="Logo" class="rounded-circle me-3" style="height: 75px; margin-left: 0px;">

        <div class="logo">
            <h1 id="site-title">Аутсорс Студия</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#projects" id="link-projects">Проекты</a></li>
                <li><a href="#team" id="link-team">Команда</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <!-- Раздел проектов -->
    <section id="projects">
        <div class="container">
            <h2 class="section-title">Наши проекты</h2>
            <div id="projects-container">
                <!-- Здесь будут генерироваться карточки -->
            </div>
        </div>
    </section>

    <!-- Раздел команды -->
    <section id="team">
        <div class="container">
            <h5 class="section-title">НАША КОМАНДА</h5>
            <div class="team-row" id="team-container">
                <!-- Карточки генерируются через JS -->
            </div>
        </div>
    </section>


</main>

<footer>
    <!--<p>&copy; 2025 Аутсорс студия по разработке игр</p>-->

    <div class="footer-container">
        <p>&copy; 2025 Аутсорс студия по разработке игр. Все права защищены.</p>
        <div class="footer-links">
            <a href="mailto:contact@gameoutsourcing.com">contact@gameoutsourcing.com</a>
            <a href="#contacts">Контакты</a>
            <a href="#about">О нас</a>
        </div>
    </div>
</footer>

<!-- Подключаем p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
<!-- Фоновая анимация -->
<script src="src/background.js"></script>
<!-- Подключаем teamCards.js -->
<script src="src/teamCards.js"></script>
<!-- Подключаем projects.js -->
<script src="src/projects.js"></script>
<!-- Основной скрипт сайта -->
<script src="src/main.js"></script>

</body>
</html>
